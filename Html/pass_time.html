	<title>Password2</title>
<script type="text/javascript">

	function check()
	{
		var d= new Date();
		var h=d.getHours();
		var m=d.getMinutes();
		
		if (h>12) 
		{
			h=h-12;
		}
		else if(h==00)
		{
			h=12;
		}

		if(h<10)
		{
			var hrs="0"+(h.toString());
		}
		else
		{
			var hrs=(h.toString());
		}

		if(m<10)
		{
			var min="0"+(m.toString());
		}
		else
		{
			var min=(m.toString());
		}

		var times=(hrs)+(min);
		var h1=document.getElementById('h1').value;
		var h2=document.getElementById('h2').value;
		var m1=document.getElementById('m1').value;
		var m2=document.getElementById('m2').value;

		var pass_entered=(h1.toString())+(h2.toString())+(m1.toString())+(m2.toString());

		document.getElementById('printf').innerHTML=times;

		if(times==pass_entered)
		{
			window.location.href = "ans1.html";
		}
		else
		{
			document.getElementById('printf').innerHTML="WR0|/*|G";
		}
	}	
		
	</script>
